<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>View Allocated Rooms</h2>
    <div class="container">
        <table>
            <tr>
                <th>Student Name</th>
                <th>USN</th>
                <th>Room Type</th>
            </tr>
            <tbody id="roomList">
                <tr><td colspan="3">No data available</td></tr>
            </tbody>
        </table>
        <a href="/main">Go to Dashboard</a>
    </div>

    <script>
       function fetchAllocations() {
    fetch("http://localhost:5000/allocations")
    .then(response => response.json())
    .then(data => {
        let output = "<h3>Allocated Rooms:</h3><ul>";
        data.forEach(room => {
            output += `<li>${room.studentName} (USN: ${room.usn}) - Room: ${room.roomId}, Type: ${room.roomType}</li>`;
        });
        output += "</ul>";
        document.getElementById("allocations").innerHTML = output;
    })
    .catch(error => console.error("Error:", error));
}
    </script>
</body>
</html>
