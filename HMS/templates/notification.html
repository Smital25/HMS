<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* ‚úÖ Navbar Styling */
        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: right;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            margin-right: 15px;
            background: #0056b3;
            border-radius: 5px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #003f7f;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 30px auto;
            text-align: left;
        }

        /* ‚úÖ Enlarged Text Area */
        textarea {
            width: 100%;
            height: 120px; /* Increased height */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        /* ‚úÖ Buttons */
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }

        /* ‚úÖ Notification List Styling */
        .notification-container {
            margin-top: 15px;
        }

        .notification {
            background: #007bff; /* ‚úÖ Blue background */
            padding: 12px;
            border-radius: 8px;
            text-align: center; /* Center text */
            margin-bottom: 10px;
            border-left: 5px solid #0056b3;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            color: white; /* ‚úÖ White text for contrast */
        }

        .notification-text {
            font-size: 16px;
            display: block;
            padding: 5px;
            text-align: center;
        }

        /* ‚úÖ Delete button BELOW the text */
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100px; /* Smaller width */
            margin-top: 8px;
        }
        .delete-btn:hover {
            background: darkred;
        }

        /* ‚úÖ Floating Notification Pop-up */
        .popup-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 123, 255, 0.95);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            display: none;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <!-- ‚úÖ Navigation Bar -->
    <div class="navbar">
        <a href="/admin_dashboard">üè† Back to Dashboard</a>
        <a href="/logout">üö™ Logout</a>
    </div>

    <!-- ‚úÖ Pop-up Notification -->
    <div id="popup" class="popup-notification"></div>

    <div class="container">
        <h2>üì¢ Post a Notification</h2>
        <textarea id="notificationInput" placeholder="Enter your notification here..."></textarea>
        <button onclick="postNotification()">Post Notification</button>

        <h2>üîî Notifications</h2>
        <div class="notification-container" id="notifications"></div>
    </div>

    <script>
        // ‚úÖ Show pop-up notification in the center
        function showPopup(message) {
            let popup = document.getElementById("popup");
            popup.innerText = message;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 3000); // ‚úÖ Hide after 3 seconds
        }

        // ‚úÖ Post a notification (Send to Flask)
        function postNotification() {
            let input = document.getElementById("notificationInput").value;

            if (input.trim() === "") {
                alert("‚ùå Notification cannot be empty.");
                return;
            }

            fetch("/post_notification", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ notification: input })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showPopup("‚úÖ Notification Sent SuccessFully!");
                    document.getElementById("notificationInput").value = ""; // Clear input
                    fetchNotifications();  // Refresh list after posting
                } else {
                    alert("‚ùå Failed to send notification: " + data.error);
                }
            })
            .catch(error => console.error("‚ùå Error:", error));
        }

        // ‚úÖ Fetch and display notifications below the post button
        function fetchNotifications() {
            fetch("/get_notifications")
            .then(response => response.json())
            .then(data => {
                let notificationsContainer = document.getElementById("notifications");
                notificationsContainer.innerHTML = ""; // Clear previous notifications

                if (data.length === 0) {
                    notificationsContainer.innerHTML = "<p>No notifications available.</p>";
                } else {
                    data.forEach(notification => {
                        let notifDiv = document.createElement("div");
                        notifDiv.className = "notification";
                        notifDiv.innerHTML = `
                            <span class="notification-text">üì¢ ${notification.message}</span>
                            <button class="delete-btn" onclick="deleteNotification('${notification.id}')">üóëÔ∏è Delete</button>
                        `;
                        notificationsContainer.appendChild(notifDiv);
                    });
                }
            })
            .catch(error => console.error("‚ùå Error fetching notifications:", error));
        }

        // ‚úÖ Delete a notification
        function deleteNotification(notificationId) {
            if (!confirm("Are you sure you want to delete this notification?")) return;

            fetch("/delete_notification", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: notificationId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showPopup("‚úÖ Notification Deleted SuccessFully!");
                    fetchNotifications();  // ‚úÖ Refresh list after deletion
                } else {
                    alert("‚ùå Failed to delete notification: " + data.error);
                }
            })
            .catch(error => console.error("‚ùå Error deleting notification:", error));
        }

        // ‚úÖ Fetch notifications on page load
        window.onload = fetchNotifications;
    </script>

</body>
</html>
