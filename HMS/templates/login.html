<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #007bff;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin: auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid#007BFF;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #007BFF;
        }

        .back-to-register {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .back-to-register a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-register a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="navbar">
       Shri Dharmastala Manjunatheshwar College of Engineering and Techonology
        <a href="/">Home</a>
    </div>

    <div class="login-container">
        <h2>Log In</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>
            <button type="submit">Log In</button>
        </form>
        <div class="back-to-register">
            <a href="/register">Create an Account</a>
        </div>
    </div>
</body>
</html>
