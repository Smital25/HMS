<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #b6d3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Navbar */
        .navbar {
            color: white; /* Set text color to white */
    font-weight: bold;
    font-size: 24px; /* Adjust size if needed */
    width: 100%; /* Ensure full width */
    background-color:#007bff;; /* Same as card */
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 8px 8px 0 0; /* Only top corners rounded */
    margin: 0; /* Remove any margin */
    box-sizing: border-box; /* Ensures proper width calculation */
}

        /* Center Registration Form Text */
        .navbar span {
            font-size: 22px;
            font-weight: bold;
        }

        /* Home Button - Move to Right Side, Avoid Overlap */
        /* Home Button Styling */
.home-button {
    position: absolute;
    top: 10px; /* Positions it properly */
    right: 15px; /* Aligns to the right */
    background:#007bff;; /* Transparent background */
    color: white;
    padding: 5px 12px; /* Reduced padding to make it smaller */
    width: auto; /* Adjust width automatically */
    min-width: 80px; /* Ensures a smaller button */
    border: 1px solid #007bff;; /* Subtle border */
    border-radius: 4px;
    font-size: 18px; /* Adjusted font size */
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Home Button Hover Effect */
.home-button:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.05); /* Slight zoom on hover */
}


        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            color: #007bff;
            margin-top: 8px;
            width: 100%;
            text-align: left;
        }

        /* Input Fields */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        /* Profile Photo Upload */
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: gray;
            margin: 15px auto;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #photoUpload {
            display: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #007bff;;
        }

        /* Login Link */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color:#007bff;;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <span>Registration Form</span>
            <button class="home-button" onclick="window.location.href='/'">üè†Home</button>
        </div>

        <!-- Centered Profile Photo Upload -->
        <label class="profile-photo" for="photoUpload">
            <span id="photoText">Upload Photo</span>
            <input type="file" id="photoUpload" accept="image/*" onchange="displayPhoto(event)">
        </label>

        <form method="POST">
            <label for="student_id">Student USN:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter your USN" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  placeholder="Enter your Name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number"  placeholder="Enter your Contact Number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"  placeholder="Enter your Date of Birth" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  placeholder="Enter your Age" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"  placeholder="Enter your Email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender"  placeholder="Enter your Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="blood_group">Blood Group:</label>
<select id="blood_group" name="blood_group"  placeholder="Enter your Blood Group" required>
    <option value="">Select Blood Group</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
</select>

            <label for="address">Address:</label>
            <textarea id="address" name="address"  placeholder="Enter your Address" required></textarea>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"  placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="Enter your Password" required>

            <button type="submit">Register</button>
        </form>

        <a href="/login">Already have an account? Login here</a>
    </div>

    <script>
        function displayPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const img = document.createElement("img");
                    img.src = reader.result;
                    const photoLabel = document.querySelector(".profile-photo");
                    photoLabel.innerHTML = "";
                    photoLabel.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
