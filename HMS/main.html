<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharavati Hostel Management</title>
    <style>
        .nav-links {
            float: right;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: linear-gradient(to right, #3c8ca0, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .options a {
            display: block;
            padding: 15px;
            background: linear-gradient(to right, #3c8ca0, #3c8ca0);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .options a:hover {
            background: linear-gradient(to right, #3c8ca0, #2fd2ff);
            transform: scale(1.05);
        }
        .options a:hover {
            background: #3c8ca0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Shri Dharmastala Manjunatheshwar College Of Engineering and Techonology
        <div class="nav-links">
            <a href="main.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="logout.html" class="nav-link">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Welcome to Hostel Room Management System</h2>
        <p>select an option </p>
        
        <div class="options">
            <a href="allocate.html">Allocate Rooms</a>
            <a href="swap.html">Swap Rooms</a>
            <a href="view.html">View Rooms</a>
            <a href="managerooms.html">Manage Rooms</a>
        </div>
    </div>
