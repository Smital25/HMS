<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Manage Rooms</h2>
    </div>

    <div class="container">
        <h3>Add New Room</h3>
        <input type="text" id="roomNumber" placeholder="Enter Room Number">
        <select id="roomType">
            <option value="" disabled selected>Select Room Type</option>
            <option value="2">2 Sharing</option>
            <option value="3">3 Sharing</option>
            <option value="4">4 Sharing</option>
        </select>
        <button onclick="addRoom()">Add Room</button>
        <p id="message"></p>
        <h3>Delete Room</h3>
        <input type="text" id="deleteRoomNumber" placeholder="Enter Room Number">
        <button onclick="deleteRoom()">Delete Room</button>
        <p id="message"></p>
        <a href="/main">Go to Dashboard</a>
    </div>
    <script>
        function addRoom() {
            const roomNumber = document.getElementById("roomNumber").value;
            const roomType = document.getElementById("roomType").value;
            
            if (roomNumber && roomType) {
                document.getElementById("message").innerText = `Room ${roomNumber} added successfully as ${roomType}-sharing room.`;
                alert(`Room ${roomNumber} added successfully.`);
            } else {
                alert("Please enter all details.");
            }
        }

        function deleteRoom() {
            const deleteRoomNumber = document.getElementById("deleteRoomNumber").value;
            
            if (deleteRoomNumber) {
                document.getElementById("message").innerText = `Room ${deleteRoomNumber} deleted successfully.`;
                alert(`Room ${deleteRoomNumber} deleted successfully.`);
            } else {
                alert("Please enter a room number to delete.");
            }
        }
    </script>
</body>
</html>
